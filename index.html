<style>

@import url('https://fonts.googleapis.com/icon?family=Material+Icons');
body{
 background-color: #6ec7ff;
}
.btn-holder{
 display: block;
 margin: 0 auto;
 margin-top: 64px;
 text-align: center;
}
.intro-text{
 margin-bottom: 48px;
 font-family: 'Quicksand', sans-serif;
 color: white;
 font-size: 70px;
}
.btn{
 width: 220px;
 height: 220px;
 font-size: 100px;
 border-radius: 30px;
 border: none;
 color: white;
 vertical-align: top;
 -webkit-transition: .6s ease-in-out;
 transition: .6s ease-in-out;
}
.btn:hover{
 cursor: pointer;
}
.btn:focus{
 outline: none;
}

.btn:first-of-type{
 margin-right: 80px;
}

.neumorphic{
 background: linear-gradient(145deg, #76d5ff, #63b3e6);
 box-shadow: 30px 30px 40px #1e7689,
 -30px -30px 40px #7fe5ff;
 border: 3px solid rgba(255, 255, 255, .4);
}
.neumorphic-pressed{
 background: linear-gradient(145deg, #63b3e6, #76d5ff);
 -webkit-box-shadow: inset 15px 15px 20px -20px rgba(0,0,0,.5);
 -moz-box-shadow: inset 15px 15px 20px -20px rgba(0,0,0,.5);
 box-shadow: inset 15px 15px 20px -20px rgba(0,0,0,.5);
}
.neumorphic:focus, .neumorphic:hover, .neumorphic:focus, .neumorphic:hover, .neumorphic-pressed:focus, .neumorphic-pressed:hover {
 border: 3px solid rgba(46, 74, 112, .75);
}

.material-icon {
 font-family: 'Material Icons';
 font-weight: normal;
 font-style: normal;
 font-size: 100px;
 display: inline-block;
 line-height: 1;
 text-transform: none;
 letter-spacing: normal;
 word-wrap: normal;
 white-space: nowrap;
 direction: ltr;
 -webkit-font-smoothing: antialiased;
 text-rendering: optimizeLegibility;
 -moz-osx-font-smoothing: grayscale;
 font-feature-settings: 'liga';
}
#pause {
 color: #143664;
 display: none;
}

</style>

<style>

@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900&display=swap');
*
{
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 font-family: 'Poppins', sans-serif;
}
body
{
 justify-content: center;
 align-items: center;
 min-height: 0;
 background: #ffffff;
}

.container .card
{
 width: 100%;
 margin: 0;
 padding: 0;
 background: #ebf5fc;
 border-radius: 40px;
 box-shadow: -6px -6px 20px rgba(255,255,255,1), 6px 6px 20px rgba(0,0,0,0.1);
}
.container .card:hover
{
 box-shadow: inset -6px -6px 20px rgba(255,255,255,0.5), inset 6px 6px 20px rgba(0,0,0,0.05);
}
.container .card .imgBx
{
 position: relative;
 text-align: center;
}
.container .card .imgBx img
{
 max-width: 110px;
}
.container .card .contentBx
{
 position: relative;
 margin-top: 120px;
 text-align: center;
}
.container .card .contentBx h2
{
 color: #32a3b1;
 font-weight: 100px;
 font-size: 100px;
 letter-spacing: 2px;
}
.container .card .contentBx p
{
 color: #32a3b1;
}
.container .card .contentBx a
{
 display: inline-block;
 padding: 0;
 margin-top: 15px;
 border-radius: 40px;
 color: #32a3b1;
 font-size: 100px;
 text-decoration: none;
 box-shadow: -4px -4px 15px rgba(255,255,255,1), 4px 4px 15px rgba(0,0,0,0.1);
}
.container .card .contentBx a:hover
{
 box-shadow: inset -4px -4px 10px rgba(255,255,255,0.5), inset 4px 4px 10px rgba(0,0,0,0.1);
}
.container .card a:hover span
{
 display: block;
 transform: scale(0.98);
}
.container .card:hover .imgBx,
.container .card:hover .contentBx
{
 transform: scale(0.98);
}

</style>

<style>

*, *::before, *::after {
 box-sizing: border-box;
}
:root {
 --nColor: #ffffff;
 --brShadow: -6px 6px 10px rgba(0,0,0,0.5);
 --tlShadow: 6px -6px 10px rgba(255,255,255,0.5);
}

body {
 margin: 0;
 min-height: 100vh;
 display:block;
 margin:0 auto;
 align-items: center;
 justify-content: center;
 flex-wrap: wrap;

}

.n-outset,

.n-smooth-sq {
 background-color: var(--nColor);
 box-shadow: var(--brShadow), var(--tlShadow);
 border-radius: 10%;
 width: 200px;
 height: 200px;
 margin: auto;
}

</style>

<style>

/* external css: flickity.css */

* { box-sizing: border-box; }

body { font-family: sans-serif; }

.carousel {

}

.carousel-cell {
  width: 66%;
  height: 190px;
  margin-right: 10px;
  background: #ffffff;
}

.carousel-cell-image {
  display: block;
  max-height: 100%;
  margin: 0 auto;
  max-width: 100%;
  opacity: 0;
  -webkit-transition: opacity 0.4s;
          transition: opacity 0.4s;
}

/* fade in lazy loaded image */
.carousel-cell-image.flickity-lazyloaded,
.carousel-cell-image.flickity-lazyerror {
  opacity: 1;
}

</style>
